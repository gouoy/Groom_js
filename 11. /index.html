<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 동기: 뭔가를 끝내고 나서 다음 거 ㅇ하고  // 비동기 : 하면서 다른 것도 같이 할 수 있고, 다른 것도 할 수 있고. 
        console.log(1) // 동기 ( Synchronous) 

        setTimeout(() =>{ // 비동기 
            console.log('2') // (Asynchronous)
        }, 3000);  
        // js는 
        console.log(3); // 브라우저 
    </script>
</body>
</html>
